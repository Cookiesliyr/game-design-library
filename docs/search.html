-design-in-open-world.html", "tags": ["open-world"], "blurb": "Open world games are difficult to design because you don\'t know where the player will go. Two solutions to the player-power vs. world-power difficulty."}, {"title": "The Brilliance of Bastion\'s Flexible Builds", "url": "https://www.deengames.com/blog/2018/the-brilliance-of-bastions-flexible-builds.html", "tags": ["balance", "game-analysis", "Bastion"], "blurb": "Lessons learned from Bastion, which is designed to allow player flexibility and experimentation with different builds."}, {"title": "What is \'Souls-Like\'?", "url": "https://critpoints.net/2020/03/11/what-is-souls-like/", "tags": ["souls-like"], "blurb": "A list of several key characteristics that make a game \'souls-like\' as well as others that are often used but not key."}, {"title": "What makes a Souls-like (and why the definition is important)", "url": "https://metro.co.uk/2020/08/29/what-makes-souls-like-why-definition-important-dark-souls-13193303/", "tags": ["souls-like", "game-analysis", "Demon\'s-Souls", "Nioh"], "blurb": "An opinion on six of the key defining characteristics of souls-like games, and how a few souls-like games implement them."}, {"title": "Mitigating complexity and toxicity: A look at League of Legends", "url": "https://www.reddit.com/r/gamedesign/comments/kpwtkn/mitigating_complexity_and_toxicity_a_look_at/", "tags": ["MOBA", "game-analysis", "community"], "blurb": "A look at Leage of Legends and how to reduce community toxicity in it, and in MOBAs in general, by changing the game design"}, {"title": "Scroll Back: The Theory and Practice of Cameras in Side-Scrollers", "url": "https://www.gamasutra.com/blogs/ItayKeren/20150511/243083/Scroll_Back_The_Theory_and_Practice_of_Cameras_in_SideScrollers.php", "tags": ["camera", "visuals"], "blurb": "A thorough reference of several different styles of cameras in 2D games, and how they work."}, {"title": "How To Balance An RPG", "url": "https://kotaku.com/how-to-balance-an-rpg-1625516832", "tags": ["single-player", "RPG", "JRPG", "balance"], "blurb": "How to design your RPG character classes so that they\'re mechanically interesting; how to deal with trash items; and using spreadsheets and formulas for balancing."}, {"title": "Game NPC Design - Why We Relate to A Pile of Code and Pixels", "url": "https://www.gamersnexus.net/gg/776-game-npc-design-npc-relatability", "tags": ["RPG", "JRPG", "character-design", "NPCs"], "blurb": "A discussion on how adding a bit of detail to your NPCs such as a backstory or personality quirks can make them appear more life-like and interesting instead of generic place-holders."}, {"title": "Numbers Getting Bigger: The Design and Math of Incremental Games", "url": "https://gamedevelopment.tutsplus.com/articles/numbers-getting-bigger-the-design-and-math-of-incremental-games--cms-24023", "tags": ["idle", "incremental"], "blurb": "An in-depth look at the design of idle and incremental games, including: discovery, multiple sources, exponential cost, offline play, plater optimization, and prestige."}, {"title": "The Roguelike Lessons that Horror Design Needs to Learn", "url": "https://game-wisdom.com/critical/roguelike-lessons-horror", "tags": ["roguelike", "horror"], "blurb": "Some lessons horror games can learn from roguelikes, about pacing, random, repetition, and fighting; and a look at micro-horror."}, {"title": "A Good Puzzle Game Is Hard To Build", "url": "https://www.rockpapershotgun.com/2015/01/22/how-to-make-a-puzzle-game/", "tags": ["puzzle"], "blurb": "Six tips on how to build a good puzzle game, including: helping the player along, learning over solving, exploring level designs, minimalism, and the role of a central game mechanic."}, {"title": "Game Design Perspective: Stardew Valley", "url": "https://www.pixelatedplaygrounds.com/sidequests/game-design-perspective-stardew-valley", "tags": ["game-analysis", "Stardew-Valley"], "blurb": "A look at what makes Stardew Valley such a well-designed game: variety (small and large), activities overlap, and delayed rewards."}, {"title": "The Design of Mario Odyssey\'s Cascade Kingdom", "url": "https://www.youtube.com/watch?v=VxELCfmpr7E", "tags": ["game-analysis", "Super-Mario-Odyssey"], "blurb": "Super Mario Odyssey is fun from the get-go, by following three principles: multiple options, clear objectives, and increasingly-difficult uses of mechanics.", "icon": "video"}, {"title": "Top 7 Idle Game Mechanics", "url": "https://mobilefreetoplay.com/top-7-idle-game-mechanics/", "tags": ["idle", "incremental", "game-analysis"], "blurb": "A brief look at seven sub-genres of idle games, and some of the game design pros and cons of each sub-genre. Linear clickers, arcade, merge games, management games, simulations, RPGs, and story-driven idle games."}, {"title": "How do I come up with the game mechanics for a puzzle game?", "url": "https://gamedev.stackexchange.com/questions/47774/how-do-i-come-up-with-the-game-mechanics-for-a-puzzle-game", "tags": ["mechanics", "ideas", "puzzle"], "blurb": "How to come up with ame mechanics ideas? Play games, start small, copy others. Experiment, iterate until it\'s great."}, {"title": "Balancing Turn-Based RPGs: The Big Picture", "url": "https://gamedevelopment.tutsplus.com/articles/balancing-turn-based-rpgs-the-big-picture--gamedev-8286", "tags": ["RPG", "JRPG", "balance", "project-management"], "blurb": "How to balance a JRPG from a high-level: knowing your audience, adjusting difficulty vs. intended game time, progression, and balance."}, {"title": "The Psychological Trick That Can Make Rewards Backfire", "url": "https://www.youtube.com/watch?v=1ypOUn6rThM", "tags": ["behaviour", "player-psychology", "theory"], "blurb": "Achievements and designer-made quests are extrinsic rewards, which can backfire and demotivate exploration and experimentation. Leaderboards and personal bests work for instric rewards.", "icon": "video"}, {"title": "What is a Broughlike?", "url": "https://itch.io/jam/broughlike", "tags": ["broughlike"], "blurb": "Description of common game design elements in broughlikes, which are highly-compressed roguelikes on small boards."}, {"title": "The Reset Problem: A Case for Single-player Matchmaking", "url": "https://www.gamasutra.com/blogs/FabianFischer/20181030/326624/The_Reset_Problem_A_Case_for_Singleplayer_Matchmaking.php", "tags": ["single-player", "roguelike", "action", "platformer", "difficulty", "dynamic-difficulty"], "blurb": "In single-player games, players die, restart, and often have to grind through boring/easy content. Players don\'t get to practice long at their highest skill level. There are some game-design solutions to that: dynamic difficulty, and single-player matchmaking."}, {"title": "How to balance an RPG: or, how to not make your game feel completely broken", "url": "https://twitter.com/tanyaxshort/status/1301990872645468160", "tags": ["balance", "RPG", "JRPG", "formulas"], "blurb": "A concise Twitter thread explaining how to balance any arbitrary system in your game, such as damage, starting with the user experience and ending with fine-tuned formulas."}, {"title": "Why it is Better to Over-Nerf than Under-Nerf", "url": "https://askghostcrawler.tumblr.com/post/168521106958/this-may-go-back-to-your-time-at-blizzard-but-its", "tags": ["balance", "MOBA"], "blurb": "Over-nerfing in MOBAs solves the problem immediately and gives immediate feedback on the results. Under-nerfing leaves the problem running for a long time and doesn\'t give immediate feedback."}, {"title": "Designing an RPG Inventory System That Fits: Preliminary Steps", "url": "https://gamedevelopment.tutsplus.com/articles/designing-an-rpg-inventory-system-that-fits-preliminary-steps--gamedev-14725", "tags": ["RPG", "JRPG", "MMO", "inventory"], "blurb": "A guide to designing your game\'s inventory sytsem so that it fits the target game experience and setting, starting with a look at four popular inventory systems (including JRPG, unlimited items, and grid-based systes), and then a process to design your own suitable inventory."}, {"title": "Roguelike Level Design Addendum: Static or Procedural?", "url": "https://www.gridsagegames.com/blog/2019/03/roguelike-level-design-addendum-static-procedural/", "tags": ["roguelike", "procedural-generation", "level-design"], "blurb": "A brief discussion about the pros of static vs. procedural maps in roguelikes. Both have pros and cons, there\'s a spectrum in the middle, and roguelikes can benefit from a mix of different types."}]';</script><script type='text/javascript'>window.snippet='<div class="snippet"><h3>{title}</h3><p>{url}</p><p>{tags}</p><p class="lead">{blurb}</p></div>';</script><script type='text/javascript'>window.config='{"siteRootUrl": "https://nightblade9.github.io/game-design-library"}';</script>
